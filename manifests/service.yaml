apiVersion: v1
kind: Service
metadata:
  name: ejercicios
  labels:
    app: ejercicios
spec:
  selector:
    app: ejercicios
  ports:
    - port: 80
      targetPort: 5001

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ejercicios-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: a1b7563a0858f4f71b48c713a5de8c20-991979942.us-east-1.elb.amazonaws.com
      http:
        paths:
          - path: /ejercicios
            pathType: Prefix
            backend:
              service:
                name: ejercicios
                port:
                  number: 80
