apiVersion: v1
kind: Service
metadata:
  name: ejercicios
  labels:
    app: ejercicios
spec:
  selector:
    app: ejercicios
  ports:
    - port: 80
      targetPort: 5001

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ejercicios-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: acf3cd60a99134a2ebd3eb390e09ba23-700148249.us-east-1.elb.amazonaws.com
      http:
        paths:
          - path: /ejercicios
            pathType: Prefix
            backend:
              service:
                name: ejercicios
                port:
                  number: 80
